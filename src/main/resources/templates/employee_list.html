<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">Employee Management</h1>

    <!-- Employee Table -->
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Matricule</th>
            <th>Name</th>
            <th>Type</th>
            <th>Salary</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.matricule}"></td>
            <td th:text="${employee.fullName}"></td>
            <td th:text="${employee.type}"></td>
            <td th:text="${employee.salary}"></td>
            <td>
                <!-- Delete Button -->
                <a th:href="@{/employees/delete/{matricule}(matricule=${employee.matricule})}" class="btn btn-danger btn-sm">Delete</a>

                <!-- Edit Button -->
                <a th:href="@{/employees/edit/{matricule}(matricule=${employee.matricule})}" class="btn btn-warning btn-sm">Update</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Add Employee Form -->
    <div class="card p-4 mt-4">
        <h2 class="text-center">Add New Employee</h2>
        <form action="/employees/add" method="post" class="mt-3">
            <div class="mb-3">
                <label for="matricule" class="form-label">Matricule</label>
                <input type="text" class="form-control" id="matricule" name="matricule" placeholder="Enter Matricule">
            </div>
            <div class="mb-3">
                <label for="fullName" class="form-label">Name</label>
                <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter Full Name">
            </div>
            <div class="mb-3">
                <label for="salary" class="form-label">Salary</label>
                <input type="number" class="form-control" id="salary" name="salary" placeholder="Enter Salary">
            </div>

            <div class="mb-3">
                <label for="type" class="form-label">Employee Type</label>
                <select class="form-select" id="type" name="type">
                    <option value="PERMANENT">Permanent</option>
                    <option value="CONTRACTUAL">Contractual</option>
                    <option value="COMMISSION">Commission</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Employee</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
