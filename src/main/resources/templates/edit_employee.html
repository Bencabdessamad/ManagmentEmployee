<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">Update Employee</h1>

    <!-- Update Employee Form -->
    <form action="/employees/edit" method="post">
        <input type="hidden" th:value="${employee.matricule}" name="matricule">
        <div class="mb-3">
            <label for="fullName" class="form-label">Name</label>
            <input type="text" class="form-control" id="fullName" name="fullName" th:value="${employee.fullName}" placeholder="Enter Full Name">
        </div>
        <div class="mb-3">
            <label for="salary" class="form-label">Salary</label>
            <input type="number" class="form-control" id="salary" name="salary" th:value="${employee.salary}" placeholder="Enter Salary">
        </div>

        <div class="mb-3">
            <label for="type" class="form-label">Employee Type</label>
            <select class="form-select" id="type" name="type">
                <option value="PERMANENT" th:selected="${employee.type == 'PERMANENT'}">Permanent</option>
                <option value="CONTRACTUAL" th:selected="${employee.type == 'CONTRACTUAL'}">Contractual</option>
                <option value="COMMISSION" th:selected="${employee.type == 'COMMISSION'}">Commission</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Update Employee</button>
    </form>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
